<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="/css/styles.css" />

    <!--GOOGLE FONT EMBEDDING-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&family=Yeseva+One&display=swap"
      rel="stylesheet"
    />
    <!--BOOTSTRAP CDN-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <!--FONT AWESOME CDN-->
    <script
      src="https://kit.fontawesome.com/b5a7984392.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!--TOP BANNER AND NAVBAR-->
    <div>
      <div class="container top-banner">
        <div class="row">
          <div class="col-3 hospital-name">
            GREY-SLOAN
            <span class="emphasis-text"><br />MEMORIAL HOSPITAL</span>
          </div>
          <div class="col-3">
            <p class="">
              <i class="fa-solid fa-phone"></i> EMERGENCY <br />
              <span class="emphasis-text">(206) 555-6000</span>
            </p>
          </div>
          <div class="col-3">
            <p>
              <i class="fa-regular fa-clock"></i> WORK HOURS <br />
              <span class="emphasis-text"> 09:00 - 20:00 Everyday</span>
            </p>
          </div>
          <div class="col-3">
            <p>
              <i class="fa-solid fa-location-dot"></i> LOCATION <br />
              <span class="emphasis-text">
                15000 Centennial Drive Seattle, Washington 98109</span
              >
            </p>
          </div>
        </div>
      </div>
    </div>

    <nav class="navbar navbar-expand-lg second-banner">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo03"
          aria-controls="navbarTogglerDemo03"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">Home</a>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >About us</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Doctors</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">News</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <button class="btn" type="submit">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
            <input
              class="form-control me-2 textbox"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
          </form>
        </div>
      </div>
    </nav>
    <div class="hero">
      <p class="emphasis-text bold-text" style="margin: 0px;">CARING FOR LIFE</p>
      <h1>Leading the Way in Medical Excellence</h1>

      <img
        src="/images/grey-sloan-staff.avif"
        class="img-fluid"
        style="max-height: 500px"
      />
    </div>
  </body>
</html>
